  <div class="container"><!--container-->
    <form action="index2.html" class="needs-validation" novalidate> 
     <!-- <form class="form-group"><!--form-->-->
          <h1 class="text-center">Airline Booking Form</h1>

          <div id="form"><!--form-->
              <h3>Booking Details</h3>

          <div id="input"><!--input-->

            <label for="airline" id="input-group">Preferred Airline
              <select name="airline" id="input-group"> 
                  <option value="">IndoGo</option>
                  <option value="">AirIndia</option>
                  <option value="">SpaceJet</option>
              </select>
            </label>

            <label for="seatclass" id="input-group">Preferred Seating
              <select name="seatclass" id="input-group">
                  <option value="">Economy Class</option>
                  <option value="">Business Class</option>
                  <option value="">First Class</option>
              </select>
              </label>
              </div><!--input-->
<br>
<label for="numadults" id="input-group">Number of Adults</label>
              <div id="input2"><!--input2-->
                  <input type="number" name="numadults" id="input-group" placeholder="No. of Adults" min="0">
                  <input type="number" id="input-group" placeholder="Children(2-11years)" min="0">
                  <input type="number" id="input-group" placeholder="Infants(under 2years)" min="0">
              </div><!--input2-->

              

              <div id="input4"><!--input4-->
                  
              </div><!--input4-->

              <div id="input5"><!--input5-->
                  <h3>Main Passenger Details</h3>
              </div><!--input5-->

              <div id="input6"><!--input6-->
                  <input type="text" id="input-group" placeholder="First Name" required>
                    <div class="invalid-feedback">Please fill out this field.</div>
                  <input type="text" id="input-group" placeholder="Second Name" required>
                    <div class="invalid-feedback">Please fill out this field.</div>
                  
                  <div id="input3"><!--input3-->
                    <label for="r" >Gender:</label> 
                    <input type="radio" name="r">
                    <label for="input-group">Male</label>
                    <input type="radio"  name="r">
                    <label for="input-group">Female</label>
                    <input type="radio" name="r">
                    <label for="input-group">Other</label>
                </div><!--input3-->

                <label for="p1age">Age:</label>
                    <input type="number" name="p1age" required min="18">
                    <div class="invalid-feedback">Please fill out this field.</div> 

                    <!-- phone-->
                    <div>
                <label for="phone"> <i class="material-icons">&#xe324;</i>Mobile: </label>
                <input type="phone" id="phone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" size="30" required>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
                <!-- email-->
                    <label for="email"> <i class="material-icons">&#xe554;</i>Email: </label>
                    <input type="email" id="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" size="30" required>
                        <div class="invalid-feedback">Please fill out this field.</div>
                
                <label for="foodpref">Food Preferences</label>
                <select name="foodpref">
                  <option selected="" value="Default">Options:</option>
                  <option value="AF">Vegetarian</option>
                  <option value="AL"><Non-Vegetarian>Non-Vegetarian</option>
                  <option value="DZ"><Jain-Meal>Jain-Meal</option>
                <option value="KO"><Kosher-Meal>Kosher-Meal</option>
                <option value="HL"><Halal-Meal>Halal-Meal</option>
                  </select><br>


                <!-- address-->
                <div>
                <label for="address"><i class="material-icons">&#xe563;</i>Address:</label>
                <textarea class="form-control" rows="2" id="address" name ="address"></textarea>
                </div>
                <!-- Country-->
                  <select name="country">
                      <option selected="" value="Default">(Please select a country)</option>
                      <option value="AF">Australia</option>
                      <option value="AL">Canada</option>
                      <option value="DZ">India</option>
                      <option value="AS">Russia</option>
                      <option value="AD">USA</option></select>
                      <br>
                       <!-- payment type is compulsory-->
                      <label for="m_payment">Payment Option:</label> 
                      <select id="m_payment" name="payment" required>
                          <option value="creditcard">Credit Card</option>
                          <option value="mastercard">Master Card</option>
                          <option value="visacard">visa Card</option>
                      </select> 
                      <div class="invalid-feedback">Please fill out this field.</div>
                      <br><br>

              </div><!--input6-->
              <button type="submit" class="btn btn-primary">Submit Form</button>
              <button type="reset" class="btn btn-primary">Clear Form</button>
          </div><!--form-->

     </form>
    </div><!--container- that the form is in-->
    <script>
        // Disable form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Get the forms we want to add validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
        </script>
